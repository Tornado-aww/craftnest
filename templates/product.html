{% extends "base.html" %}
{% block content %}
<div class="row" style="gap:24px; margin:18px 0;">
  <img src="{{ p.image_url }}" alt="{{ p.title }}" style="width:420px; max-width:100%; border-radius:14px; border:1px solid var(--line);"/>
  <div style="flex:1;">
    <div class="row" style="justify-content:space-between;">
      <h1 style="margin:0 0 6px;">{{ p.title }}</h1>
      <span class="badge">Bestseller</span>
    </div>
    <div class="row" style="gap:6px; margin-bottom:6px;">
      <span class="stars">★★★★★</span>
      <span class="muted">4.9</span>
    </div>
    <div class="muted">{{ p.short_desc }}</div>
    <div style="margin:12px 0; font-size:20px;"><strong>${{ '%.2f'|format(p.price_usd) }}</strong></div>
    <div class="row">
      <button class="btn" onclick="addToCart({{ p.id }}, 1, {{ p.price_usd }})">Add to cart</button>
      <a class="btn outline" href="{{ url_for('index') }}">Back</a>
    </div>
  </div>
</div>
{% endblock %}
